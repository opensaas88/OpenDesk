---
repositories:
  - name: "xwiki"
    url: "https://xwiki-contrib.github.io/xwiki-helm"

releases:
  - name: "xwiki"
    chart: "xwiki/xwiki"
    version: "1.1.1"
    wait: true
    timeout: 600
    values:
      - "values.yaml"
      - "values.gotmpl"
    condition: "xwiki.enabled"

commonLabels:
  deploy-stage: "component-1"
  component: "xwiki"

bases:
  - "../../bases/environments.yaml"
...
